<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感情・時間入力フォーム(仮)</title>
  <link rel="stylesheet" href="emotion-page.css">
  <script src="emotion.js" defer></script>
</head>

<body>
  <div class="All"> 
    <h1>作業時間・気分フォーム</h1>
    <h3>作業時間: <span id="display-duration">0.00</span> 時間</h3>
    <h3>今の気分: <span id="display-emotion">（未入力）</span></h3>

    <div class="input-container">
      <form id="emotion-form">

        <div id="output-area"></div>

        <label for="duration-range">作業時間を選択してください</label>
        <input type="range" id="duration-range" min="0" max="12" step="0.25" value="0">

        <div class="time-labels">
          <span>0</span><span>2</span><span>4</span><span>6</span><span>8</span><span>10</span><span>12</span>
        </div>

        <input type="text" id="emotion-input" placeholder="今の気分は？" required>
      </form>
      <form>
        <button type="submit" id="submit-button">送信して開始する</button>
      </form>
    </div>
  </div>
</body>
</html>
